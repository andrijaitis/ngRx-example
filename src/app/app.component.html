<div class="columns">
  <div class="column is-half is-offset-one-quarter" style="text-align: center; margin-top: 100px;">


<h1>NgRX example</h1>


<hr>


<div *ngIf="post | async as p">


  <h2>{{ (post | async)?.text }}</h2>
  <h4>Votes: <span class="tag is-info is-large">{{ p.likes }}</span></h4>

  <hr>

  <button (click)="upvote()" class="button is-success">Upvote</button>
  <button (click)="downvote()" class="button is-danger">Downvote</button>
  <button (click)="resetPost()" class="button is-warning">Reset</button>
  <hr>
  <input type="text" class="input" [(ngModel)]="text" [value]="text">
  <button (click)="editText()" class="button is-primary">Change Title</button>

</div>
